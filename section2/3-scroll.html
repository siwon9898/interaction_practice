<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paging Number</title>
  <style>
    body{
      transition: background 2.5s cubic-bezier(0.075, 0.82, 0.165,1);
      overflow: hidden;
    }

    .navi{
      position: fixed;
      left: 50%;
      top: 46%;
      transform: translate(-50%, -50%); /*기준이 좌상단이라 translate로 중앙에 옮겨주는것임*/
    }
    h1 {
      font-size: 50px;
      font-weight: bold;
      text-align: center;
    }

    button {
      font-size: 20px;
      padding: 10px 30px;
      cursor: pointer;
    }

    section{
      height: 100vh;
      width: 100vw;
      border-top : 2px dashed rgba(0,0,0,.5);
    }
  </style>
  <script>
    window.onload = function () {

      var prevBtn = document.querySelector(".prevBtn");
      var nextBtn = document.querySelector(".nextBtn");
      var h1 = document.getElementsByTagName("h1")[0];
      var bgColorArr = ["#85FFBD", "#FFF87D", "#E0C3FC", "#00DBDE"];
      var section = document.getElementsByTagName("section"); 
      var totalNum = section.length;
      var pageNum = 0;

      prevBtn.addEventListener("click", function () {
        if(pageNum > 0)
        {
          pageNum --;
        }
        
        bgColorChange();
      })

      nextBtn.addEventListener("click", function () {
        if(pageNum < totalNum -1){
          pageNum ++;
        }
        
        bgColorChange();
      })

      function bgColorChange() {
        h1.innerHTML = (pageNum+1) + "페이지 입니다";
        document.getElementsByTagName("body")[0].style.background = bgColorArr[pageNum];
      //window.scrollTo(0, section[pageNum].offsetTop);//그냥 보내는것
        window.scrollTo({
          top:section[pageNum].offsetTop,
          behavior:'smooth',
      })
    }

      bgColorChange();


    }
  </script>
</head>

<body>

<div class= "navi">
  <button type="button" class="prevBtn">PREV</button>
  <button type="button" class="nextBtn">NEXT</button>
  <h1></h1>
</div>

<section>
  <h2>page 1</h2>
</section>

<section>
  <h2>page 2</h2>
</section>

<section>
  <h2>page 3</h2>
</section>

<section>
  <h2>page 4</h2>
</section>

</body>

</html>
