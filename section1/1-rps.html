<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가위바위보</title>
  <style>
    h1 {
      font-size: 100px;
      font-weight: bold;
    }

    button { 
      font-size: 20px;
      padding: 10px 30px;
      cursor: pointer;
    }
  </style>

  <script>
    window.onload = function(){ //window.onload함수는 모든 요소가 준비가 되어야 실행, 먼저 변수 써도 상관없도록
      var button = document.querySelector(".startBtn");
      var h1 = document.getElementsByTagName("h1")[0];
      
      var handArr = ["가위", "바위", "보"];

      button.addEventListener("click", function(){
        var num = Math.round(Math.random() * (handArr.length - 1));//math.round가 반올림해줌
        h1.innerHTML = handArr[num];//h1안의 텍스트 바꿔줌
        alert(handArr[num])
      })
    }
  </script>
</head>
<body>
  <button type="button" class="startBtn">리셋</button>
  <h1>가위</h1>
</body>
</html>
